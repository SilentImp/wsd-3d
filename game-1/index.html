<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Game sample</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/modernizr.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.queryloader2.js"></script>
  <script src="js/GameController.js"></script>
  <!--
  <script src="js/MapController.js"></script>
  <script src="http://api-maps.yandex.ru/2.0/?load=package.full&amp;lang=ru-RU"></script>
-->
</head>
<body>

  <div class="game">

    <div id="world">
      <div class="cloudBase"></div>
    </div>

    <div class="field">
      <div class="field-wrapper">
      
      <div class="cat">
        <div class="engine-wrapper">
          <div class="tail"></div>
          <div class="engine l1"></div>
          <div class="engine l2"></div>
          <div class="engine l3"></div>
          <div class="engine l4"></div>
          <div class="engine l5"></div>
          <div class="engine l6"></div>
        </div>
        <div class="screw"></div>
        <div class="shadow"></div>
      </div>

      <div class="colon colon-1">
        <div class="w1"></div>
        <div class="w2"></div>
        <div class="w3"></div>
        <div class="w4"></div>
      </div>

      <div class="colon colon-2">
        <div class="w1"></div>
        <div class="w2"></div>
        <div class="w3"></div>
        <div class="w4"></div>
      </div>

      <div class="colon colon-3">
        <div class="w1"></div>
        <div class="w2"></div>
        <div class="w3"></div>
        <div class="w4"></div>
      </div>

      <div class="colon colon-4">
        <div class="w1"></div>
        <div class="w2"></div>
        <div class="w3"></div>
        <div class="w4"></div>
      </div>

      <div class="colon colon-5">
        <div class="w1"></div>
        <div class="w2"></div>
        <div class="w3"></div>
        <div class="w4"></div>
      </div>

      <div class="path road piece-1"></div>
      <div class="path road piece-2"></div>
      <div class="path road piece-3"></div>
      <div class="path road horizontal-bridge-2piece piece-4"></div>
      <div class="path road piece-5"></div>
      <div class="path road piece-6"></div>
      <div class="path road piece-7"></div>
      <div class="path road piece-8"></div>
      <div class="path road piece-9"></div>
      <div class="path road piece-10"></div>
      <div class="path road piece-11"></div>
      <div class="path road piece-12"></div>

      <div class="low-level">
        <div class="path road piece-1"></div>
        <div class="path road piece-2"></div>
        <div class="path road piece-3"></div>
        <div class="path road horizontal-bridge-2piece piece-4"></div>
        <div class="path road piece-5"></div>
        <div class="path road piece-6"></div>
        <div class="path road piece-7"></div>
        <div class="path road piece-8"></div>
        <div class="path road piece-9"></div>
        <div class="path road piece-10"></div>
        <div class="path road piece-11"></div>
        <div class="path road piece-12"></div>
      </div>

      <div class="lowest-level">
        <div class="path road piece-1"></div>
        <div class="path road piece-2"></div>
        <div class="path road piece-3"></div>
        <div class="path road horizontal-bridge-2piece piece-4"></div>
        <div class="path road piece-5"></div>
        <div class="path road piece-6"></div>
        <div class="path road piece-7"></div>
        <div class="path road piece-8"></div>
        <div class="path road piece-9"></div>
        <div class="path road piece-10"></div>
        <div class="path road piece-11"></div>
        <div class="path road piece-12"></div>
      </div>

      <div class="exit">
        <div class="w1"></div>
        <div class="w2"></div>
        <div class="w3"></div>
        <div class="w4"></div>
      </div>

      <div class="teleport teleport-1">
        <div class="path force piece-23"></div>
        <div class="path force piece-24"></div>
        <div class="teleport teleport-8">
          <div class="path force piece-25"></div>
        </div>
      </div>

      <div class="teleport teleport-2">
        <div class="path force piece-13"></div>
        <div class="path force piece-14"></div>
        <div class="teleport teleport-6">
          <div class="path force piece-19"></div>
          <div class="path force piece-20"></div>
          <div class="teleport teleport-7">
            <div class="path force piece-21"></div>
          </div>
        </div>
        <div class="teleport teleport-4">
          <div class="path force piece-15"></div>
          <div class="path force piece-16"></div>
          <div class="teleport teleport-5">
            <div class="path force piece-17"></div>
            <div class="path force piece-18"></div>
            <div class="path force piece-22"></div>
          </div>
        </div>
      </div>

      <div class="teleport teleport-3">
        <div class="path force piece-26"></div>
        <div class="path force piece-27"></div>
        <div class="teleport teleport-9">
          <div class="path force piece-28"></div>
          <div class="path force piece-29"></div>
        </div>
      </div>

      <div class="hell"></div>

      </div>
    </div>
  
  </div>
  
  <div class="fail-screen">
    <h1>You die in antigravitation storm</h1>
    <h2>poor thing, <a class="restart" href="index.html">try again</a>?</h2>
  </div>

  <div class="win-screen">
    <h1>You escape deadly maze</h1>
    <h2>and live happily ever after</h2>
  </div>

</body>
</html>
