<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Баннер 1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <link rel="stylesheet" media="all" href="css/reset.css" />
    <link rel="stylesheet" media="all" href="css/html-vs-flash-add-2.css" />
</head>
<body>
    
<div id="hsbc-ad-container">
    <div id="HShsbc">
        <div id="HSimage">
            <img src="spoiler/image.jpg">
        </div>
        <div id="HSlogoContainer" style="top:20px; left: 620px; width:180px">
            <div style="font-size:10px; width:100px; color:grey; font-stretch: narrower;font-family: Georgia;">
                HSBC<span style="font-weight:bold; color:#424242;">Business</span>
            </div>
            <div style="top:24px;font-family: Georgia;font-size:18px;letter-spacing:-1px;">HSBC</div>
            <div style="top:46px; font-size:8px; color: red;">The world's local bank</div>
            <div style="top:26px; left: 50px"><img src="spoiler/logo.jpg"></div>
        </div>
        <div id="HSwhiteBlock"></div>
        <div id="HSredBox">&nbsp;</div>
        <div id="HStriangle">&nbsp;</div>
        <div id="HSfirstText">
            Can your business be a local business all around the world?
        </div>
        <div id="HSsecondText">
            With offices in over 60 countries we can help navigate local laws, customs and risks.
        </div>
        <div id="HSthirdText">
            Learn more<span>&gt;&gt;</span>
        </div>
    </div>
    
    <div id="HSFlash">
        <object id="flashPlayer" width="728" height="90">
            <param name="hsbcmovie" value="flash/hsbc.swf?clickTag=#">
            <embed src="flash/hsbc.swf?clickTag=#" width="728" height="90">
        </object>
    </div>
</div>

</body>
</html>
