<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Баннер 1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <link rel="stylesheet" media="all" href="css/reset.css" />
    <link rel="stylesheet" media="all" href="css/html-vs-flash-add-1.css" />
</head>
<body>
    
<div id="hertz-ad-container">
    <div class="container1">
    <div id="HEadContainer">
        <div id="HEcarSlider">
            <div id="HEcar">
                <img src="spoiler/carbody.png">
            </div>
        </div>
        <div id="HEtext">
            <div id="HEtext1">
                <p>Pay for standard.</p>
            </div>
            <div id="HEtext2">
                <p>Drive off in premium.</p>
            </div>
            <div id="HEtext3">
                <div id="HEtext3a">
                    <p>Get a free double upgrade <br> on Hertz weekend rentals.</p>
                </div>
                <div id="HEtext3b">
                    <p>Plus your regular <br> AAA discount.</p>
                </div>
                <div id="HEbuttonSlide">
                    <div id="HEbutton">
                        <p>Book Now</p>&nbsp;<img src="spoiler/next.png">&nbsp;<img id="HEnextY" src="spoiler/nextY.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="HEwhiteBox">
            <div id="HEwbText">
                <p> AAA Members: <br> Free double upgrade <br> on Hertz rentals </p>
            </div>
            <div id="HEwbLogo">
                <img src="spoiler/logo-2.png">
            </div>
        </div>
    </div>
    </div>

    <div class="container2">
    <div id="HEFlash">
        <object id="flashPlayer" width="301" height="250">
            <param name="hemovie" value="flash/hertz300_250.swf?clickTag=#">
            <embed src="flash/hertz300_250.swf?clickTag=#" width="301" height="250">
        </object>
    </div>
    </div>
</div>

</body>
</html>
